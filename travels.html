<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Travels</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a new location:</h2>
          <form id="new-trip">
            <div class="form-group">
              <label for="new-country">Country:</label>
              <input type="text" class="form-control" id="new-country">
            </div>
            <div class="form-group">
              <label for="new-city">City:</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-date">Date of visit:</label>
              <input type="date" class="form-control" id="new-date">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-places">
            <p></p>
            <h2></h2>

            <p>City: <span class="city"></span></p>
            <p>Date: <span class="date"></span></p>
            <p>Activities: <span class="activities"></span></p>
          </div>
          <form id="add-activity">
            <div class="form-group">
              <label for="new-activity">Add activity:</label>
              <input type="text" class="form-control" id="new-activity">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
